<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Panel Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --clay-background: #e6f3f7;
            --clay-shadow-outset: -8px -8px 12px rgba(255,255,255,.8),
                                8px 8px 12px rgba(0,0,0,.15);
            --clay-shadow-inset: inset -8px -8px 12px rgba(255,255,255,.8),
                                inset 8px 8px 12px rgba(0,0,0,.15);
        }
        body {
            background: var(--clay-background);
            min-height: 100vh;
        }
        .clay-morphism {
            background: var(--clay-background);
            border-radius: 15px;
            box-shadow: var(--clay-shadow-outset);
        }
        .clay-morphism-inset {
            background: var(--clay-background);
            border-radius: 15px;
            box-shadow: var(--clay-shadow-inset);
        }
        .panel-container {
            height: calc(100vh - 120px);
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top left;
        }
        @media (max-width: 768px) {
            .panel-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="clay-morphism p-4 mb-4">
        <div class="flex flex-wrap items-center gap-4">
            <h1 class="text-2xl font-bold text-gray-700">Multi-Panel Viewer</h1>
            <div class="flex-1">
                <div class="flex gap-2">
                    <input type="url" id="urlInput" placeholder="Enter URL..." 
                           class="clay-morphism-inset flex-1 p-2 outline-none">
                    <button onclick="loadNextPanel()" 
                            class="clay-morphism px-4 py-2 hover:opacity-80 transition-opacity">
                        <i class="bi bi-plus-lg"></i> Add Panel
                    </button>
                    <button onclick="refreshAll()" 
                            class="clay-morphism px-4 py-2 hover:opacity-80 transition-opacity">
                        <i class="bi bi-arrow-clockwise"></i> Refresh All
                    </button>
                    <button onclick="toggleFullscreen()" 
                            class="clay-morphism px-4 py-2 hover:opacity-80 transition-opacity">
                        <i class="bi bi-fullscreen"></i> Fullscreen
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="panel-container clay-morphism p-4">
        <div class="panel-grid grid grid-cols-2 gap-4 h-full" id="panelGrid">
            <!-- Panels will be added here dynamically -->
        </div>
    </div>

    <script>
        let currentPanelCount = 0;
        const MAX_PANELS = 4;
        
        function createPanel(url = '') {
            if (currentPanelCount >= MAX_PANELS) return;
            
            const panel = document.createElement('div');
            panel.className = 'clay-morphism p-2 h-full';
            
            const toolbar = document.createElement('div');
            toolbar.className = 'flex items-center gap-2 mb-2';
            toolbar.innerHTML = `
                <span class="truncate flex-1 text-sm">${url || 'Empty Panel'}</span>
                <button onclick="refreshPanel(this)" class="clay-morphism p-1 hover:opacity-80">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button onclick="popoutPanel(this)" class="clay-morphism p-1 hover:opacity-80">
                    <i class="bi bi-box-arrow-up-right"></i>
                </button>
                <button onclick="fullscreenPanel(this)" class="clay-morphism p-1 hover:opacity-80">
                    <i class="bi bi-fullscreen"></i>
                </button>
            `;

            const container = document.createElement('div');
            container.className = 'iframe-container h-[calc(100%-40px)]';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'iframe-wrapper';
            
            const iframe = document.createElement('iframe');
            iframe.sandbox = 'allow-scripts allow-forms allow-same-origin';
            iframe.className = 'w-full h-full border-0';
            if (url) iframe.src = url;
            
            wrapper.appendChild(iframe);
            container.appendChild(wrapper);
            panel.appendChild(toolbar);
            panel.appendChild(container);
            
            document.getElementById('panelGrid').appendChild(panel);
            currentPanelCount++;
            
            // Setup ResizeObserver for scaling
            new ResizeObserver(() => scaleIframe(container, iframe)).observe(container);
        }

        function scaleIframe(container, iframe) {
            const targetWidth = 1024;
            const targetHeight = 768;
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const scaleX = containerWidth / targetWidth;
            const scaleY = containerHeight / targetHeight;
            const scale = Math.min(scaleX, scaleY);
            
            iframe.parentElement.style.transform = `scale(${scale})`;
            iframe.style.width = `${targetWidth}px`;
            iframe.style.height = `${targetHeight}px`;
        }

        function loadNextPanel() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                createPanel(url);
                document.getElementById('urlInput').value = '';
            }
        }

        function refreshAll() {
            document.querySelectorAll('iframe').forEach(iframe => {
                if (iframe.src) iframe.src = iframe.src;
            });
        }

        function refreshPanel(btn) {
            const iframe = btn.closest('.clay-morphism').querySelector('iframe');
            if (iframe.src) iframe.src = iframe.src;
        }

        function popoutPanel(btn) {
            const iframe = btn.closest('.clay-morphism').querySelector('iframe');
            if (iframe.src) window.open(iframe.src, '_blank');
        }

        function fullscreenPanel(btn) {
            const panel = btn.closest('.clay-morphism');
            if (panel.requestFullscreen) {
                panel.requestFullscreen();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize with empty panels
        for (let i = 0; i < 4; i++) {
            createPanel();
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === document.getElementById('urlInput')) {
                loadNextPanel();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
